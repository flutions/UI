<div class="header">
  <!-- <div class="header_logo">
    <img src="assets/Images/Logo.png" alt="" />
</div> -->
  <div class="header_tab">
    <img src="assets/Images/Logo.png" class="logo" alt="" />
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"
      ><span class="navicon"></span
    ></label>
    <ul class="menu">
      <li
        (click)="currentTab = 'home'"
        [routerLink]="['/home']"
        [classList]="currentTab == 'home' ? 'active tab' : 'tab'"
      >
        <a> Home </a>
      </li>
      <li
        [routerLink]="['/services']"
        [classList]="currentTab == 'services' ? 'active tab' : 'tab'"
      >
        <a> Service </a>
      </li>
      <li
        (click)="currentTab = 'contact'"
        [routerLink]="['/contactus']"
        [classList]="currentTab == 'contactus' ? 'active tab' : 'tab'"
      >
        <a> Contact Us </a>
      </li>
      <li>
        <a class="request"
          >Request Quote <img src="assets/Images/Left arrow Icon.png" alt=""
        /></a>
      </li>
    </ul>
  </div>
</div>
